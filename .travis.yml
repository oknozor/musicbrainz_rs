---
language: rust

rust:
  - stable
  - beta
  - nightly
cache: cargo

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

before_script:
- rustup component add rustfmt

script:
  - cargo fmt --all -- --check
  - cargo build --verbose --all
  - cargo test --verbose --all -- --test-threads=1


